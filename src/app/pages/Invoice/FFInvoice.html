<div class="vertical-scroll">
    <section class="row" ng-controller="FFInvoiceController">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in invoice.items" name="printCol">
                <td><input type="text" value="item.name" ng-model="item.name" class="form-control" /></td>
                <td><input type="text" ng-model="item.description" class="form-control" /></td>
                <td><input type="number" ng-model="item.qty" class="form-control" /></td>
                <td><input type="number" ng-model="item.price" class="form-control" /></td>
                <td>{{item.qty * item.price}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="remove($index)">Delete</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Total : </td>
                <td>{{total()}}</td>
            </tr>
            </tbody>

            <tbody id="printSection1" ng-show="false">
            <tr ng-repeat="item in invoice.items" name="printCol">
                <td name="printCol" ng-show="false" style="border:1px solid black;padding: 10px;">{{item.name}}</td>
                <td name="printCol" ng-show="false" style="border:1px solid black;padding: 10px;">{{item.description}}</td>
                <td name="printCol" ng-show="false" style="border:1px solid black;padding: 10px;">{{item.qty}}</td>
                <td name="printCol" ng-show="false" style="border:1px solid black;padding: 10px;">{{item.price}}</td>
                <td name="printCol" ng-show="false" style="border:1px solid black;padding: 10px;">{{item.qty * item.price}}</td>
            </tr>
            <tr>
                <td style="border:1px solid black;padding: 10px;"></td>
                <td style="border:1px solid black;padding: 10px;"></td>
                <td style="border:1px solid black;padding: 10px;">Total : </td>
                <td style="border:1px solid black;padding: 10px;"></td>
                <td style="border:1px solid black;padding: 10px;">{{total()}}</td>
            </tr>
            </tbody>
            <button type="button" class="btn btn-primary" ng-click="add()">Add item</button>
        </table>
    </section>

    <button ng-click="printToCart('printSection1')" class="btn btn-primary">Print</button>
</div>
