<form class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="employeeName" placeholder="Enter Employee Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">One Day Salary</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="daySalary" placeholder="Enter One Day Salary Of Employee">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="address" placeholder="Enter Employee Address">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Employee Joining Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="joiningDate" placeholder="Enter Employee Joining Date">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Over Time Rate</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="overTimeRate" placeholder="Enter Over Time Rate">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Employee Monthly Salary</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="monthlySalary" placeholder="Enter EEmployee Monthly Salary">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="phone" placeholder="Enter Phone Number">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-10 col-sm-offset-2 col-sm-10 ">
            <input ng-model="active" type="checkbox" id="closeButton">
            <span>Active Employee</span>
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-warning" ng-click="createEmployeeAction()">Create Customer</button>
        </div>
    </div>
</form>
