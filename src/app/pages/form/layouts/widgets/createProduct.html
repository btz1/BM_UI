<form class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">Product Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="productCode" placeholder="Product Code">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="productName" placeholder="Product Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="productPrice" placeholder="Enter Price">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Special Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="specialPrice" placeholder="Enter Special Price">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Unit</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="unit" placeholder="Enter Unit Like 'Kg'">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-warning" ng-click="createProductAction()">Create Product</button>
        </div>
    </div>
</form>
