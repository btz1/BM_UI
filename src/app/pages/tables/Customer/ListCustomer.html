<div class="horizontal-scroll" ng-init="loadCustomers()" ba-panel ba-panel-class="with-scroll">
    <input type="text" ng-model="searchCustomer" placeholder="Search here" class="form-control">

    <table class="table" >
        <thead>
        <tr class="sortable ">
            <th>Customer ID</th>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>
            <th>Customer Email </th>
            <th>Customer Address </th>
            <th>Customer City </th>
            <th>Customer Phone </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in customersData | filter: searchCustomer">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <!--<td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>-->
            <td>{{item.email}}</td>
            <td>{{item.address1}}{{item.address2}}</td>
            <td>{{item.city}}</td>
            <td>{{item.phoneNumber}}</td>

        </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>


</div>
