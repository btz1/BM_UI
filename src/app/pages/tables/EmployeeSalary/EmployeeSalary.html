<div class="horizontal-scroll" ng-init="loadEmployeeSalaries()" ba-panel ba-panel-class="with-scroll">
    <input type="text" ng-model="search" placeholder="Search here" class="form-control">

    <table class="table" >
        <thead>
        <tr class="sortable ">
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>PayAbles </th>
            <th>Salary Month </th>
            <th>Enter Amount</th>
            <th>Salary Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="salaries in employeesSalaraies | filter: search">
            <td>{{salaries.employeeId}}</td>
            <td>{{salaries.employeeName}}</td>
            <td>{{salaries.totalSalary}}</td>
            <td>{{salaries.currentPayable}}</td>
            <td>{{salaries.salaryMonth}}</td>
            <td><input type="text" class="form-control" ng-change="paySalary(salaries,salaryAmount)"
                       ng-model="salaryAmount" style="width: 80px; margin-top: 5px" placeholder="PKR"></td>
            <td> <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="fullSalary" ng-change="fullSalaryPay(salaries,fullSalary)" type="checkbox" id="closeButton">
                <span>Close Salary</span>
            </label></td>
        </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <p class="text-center text-muted" if-loading>
        <span class="fa fa-spinner fa-spin fa-3x"></span>
        <br /><br />
        Loading, please wait...
    </p>
    <tr><button type="submit" class="btn btn-warning" ng-click="addAllSalaries()">Process All</button></tr>


</div>
